<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg=0>
                <img src="../image/mowenwei.jpeg" alt="">
            </div>
        </div>
        <div class="song-info">
            
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-top" data-per=-100>
                    <div class="slider"></div>
                </div>
                <div class="pro-bottom"></div>
            </div>
            <div class="all-time"></div>
        </div>
        <div class="control">
            <div class="btn like">
                <button class="iconfont icon-xihuan"></button>
                <button class="iconfont icon-xihuan1"></button>
            </div>
            <div class="btn prev">
                <button class="iconfont icon-48shangyishou"></button>
            </div>
            <div class="btn play">
                <button class="iconfont icon-bofangsanjiaoxing active"></button>
                <button class="iconfont icon-zanting"></button>
            </div>
            <div class="btn next">
                <button class="iconfont icon-048caozuo_xiayishou"></button>
            </div>
            <div class="btn list">
                <button class="iconfont icon-plus-listview"></button>
            </div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gussblur.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
